<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber World e-Pay - M-Pesa Payment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00A650;
      --primary-dark: #008040;
      --cyber-blue: #0066cc;
      --cyber-dark: #0d2b4b;
      --cyber-accent: #00ccff;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --danger: #dc3545;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--dark);
    }
    
    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .company-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .company-name {
      font-size: 28px;
      font-weight: 800;
      color: var(--cyber-dark);
      letter-spacing: 1px;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    
    .company-tagline {
      color: var(--cyber-blue);
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1.5px;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo-text {
      font-size: 32px;
      font-weight: 800;
      color: var(--primary);
      letter-spacing: -1px;
      position: relative;
      display: inline-block;
    }
    
    .logo-text::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--cyber-blue), var(--primary));
      border-radius: 3px;
    }
    
    .logo-highlight {
      color: var(--cyber-blue);
    }
    
    .tagline {
      color: var(--gray);
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .payment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 30px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .payment-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--cyber-blue), var(--primary));
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--cyber-dark);
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }
    
    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--cyber-blue);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
    }
    
    .input-hint {
      font-size: 12px;
      color: var(--gray);
      margin-top: 5px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--cyber-blue), var(--primary));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    .message {
      padding: 15px;
      border-radius: var(--border-radius);
      margin-top: 20px;
      font-weight: 500;
      display: none;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .message.processing {
      background-color: #cce5ff;
      color: #004085;
      border: 1px solid #b8daff;
      display: block;
    }
    
    .security-note {
      text-align: center;
      font-size: 13px;
      color: var(--gray);
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .security-note i {
      margin-right: 5px;
      color: var(--cyber-blue);
    }
    
    .footer {
      text-align: center;
      margin-top: 30px;
      color: var(--gray);
      font-size: 12px;
    }
    
    .cyber-accent {
      color: var(--cyber-blue);
      font-weight: 600;
    }
    
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .payment-card {
        padding: 20px;
      }
      
      .container {
        padding: 10px;
      }
      
      .company-name {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="company-brand">
        <div class="company-name">Cyber World e-Pay</div>
        <div class="company-tagline">Digital Solutions for a Connected Future</div>
      </div>
      
      <div class="logo-container">
        <div class="logo-text">M<span class="logo-highlight">-</span>PESA</div>
      </div>
      <p class="tagline">Secure payment powered by M-Pesa</p>
    </div>
    
    <div class="payment-card">
      <h2 style="margin-bottom: 20px; text-align: center; color: var(--cyber-dark);">Payment Checkout</h2>
      
      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <div class="input-group">
          <i class="input-icon fas fa-phone"></i>
          <input type="text" id="phone" class="form-control" placeholder="2547XXXXXXXX" maxlength="12">
        </div>
        <p class="input-hint">Enter your Safaricom number in the format 2547XXXXXXXX</p>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="amount">Amount (KES)</label>
        <div class="input-group">
          <i class="input-icon fas fa-money-bill-wave"></i>
          <input type="number" id="amount" class="form-control" placeholder="Enter amount" min="1">
        </div>
      </div>
      
      <button id="payButton" class="btn">
        <i class="fas fa-lock"></i> Pay Now
      </button>
      
      <div id="message" class="message"></div>
    </div>
    
    <div class="security-note">
      <i class="fas fa-shield-alt"></i> Your transactions are secure and encrypted
    </div>
    
    <div class="footer">
      &copy; 2023 <span class="cyber-accent">Cyber World</span>. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById('payButton').addEventListener('click', function() {
      const phone = document.getElementById('phone').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const messageDiv = document.getElementById('message');
      
      // Reset message
      messageDiv.className = 'message';
      messageDiv.textContent = '';
      
      // Validate inputs
      if (!phone || !amount) {
        messageDiv.textContent = 'Please enter both phone number and amount.';
        messageDiv.classList.add('error');
        return;
      }
      
      // Validate phone number format (basic check)
      const phonePattern = /^2547\d{8}$/;
      if (!phonePattern.test(phone)) {
        messageDiv.textContent = 'Please enter a valid Safaricom number in the format 2547XXXXXXXX.';
        messageDiv.classList.add('error');
        return;
      }
      
      // Validate amount
      if (amount <= 0) {
        messageDiv.textContent = 'Please enter a valid amount greater than 0.';
        messageDiv.classList.add('error');
        return;
      }
      
      // Show processing message
      messageDiv.textContent = 'Processing payment...';
      messageDiv.classList.add('processing');
      
      // Change button to loading state
      const btn = document.getElementById('payButton');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<span class="loader"></span> Processing...';
      btn.disabled = true;
      
      // Make actual API call to backend
      fetch('http://localhost:5000/pay', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, amount })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.ResponseCode === '0') {
          messageDiv.textContent = '✅ Payment request sent! Check your phone to complete the transaction.';
          messageDiv.className = 'message success';
        } else {
          messageDiv.textContent = '❌ Payment failed: ' + (data.errorMessage || JSON.stringify(data));
          messageDiv.className = 'message error';
        }
      })
      .catch(error => {
        console.error('Fetch error:', error);
        messageDiv.textContent = '❌ Error: ' + error.message;
        messageDiv.className = 'message error';
      })
      .finally(() => {
        btn.innerHTML = originalText;
        btn.disabled = false;
      });
    });
    
    // Format phone number as user types
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.startsWith('0')) {
        value = '254' + value.substring(1);
      }
      
      if (value.length > 12) {
        value = value.substring(0, 12);
      }
      
      e.target.value = value;
    });
  </script>
</body>
</html>.
